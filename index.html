<html lang="en">
<head>

            <button type="button" id="reset-btn" class="search search-txt search-button">Reset</button>
            <button type="button" id="back-btn" name="back-btn" class="font-weight-bold text-white search search-txt search-button">Back</button>
        </div>
        <div id="genresContainer" class="">
            <ul id="genres-list">
            </ul>
        </div>
        <div id="playlistContainer" class="">
            <div id="playlistArea" class="">
                <ul id="playlist" class="">
                    <li>hi</li>
                </ul>
            </div>
            <div id="tracksArea" class="">
                <ul id="tracks" class="">
                    <li>hi</li>
                </ul>
            </div>
        </div>
    </main>
